apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vonix-ingress
  namespace: vonix-network
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://vonix.network"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
spec:
  tls:
  - hosts:
    - vonix.network
    - www.vonix.network
    secretName: tls-secret
  rules:
  - host: vonix.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vonix-app-service
            port:
              number: 80
  - host: www.vonix.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vonix-app-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vonix-api-ingress
  namespace: vonix-network
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rate-limit: "50"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/auth-rate-limit: "5"
    nginx.ingress.kubernetes.io/auth-rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~ "^/api/(auth|login|register)") {
        set $auth_rate_limit_key $binary_remote_addr;
      }
spec:
  tls:
  - hosts:
    - api.vonix.network
    secretName: tls-secret
  rules:
  - host: api.vonix.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vonix-app-service
            port:
              number: 80
