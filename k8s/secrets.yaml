apiVersion: v1
kind: Secret
metadata:
  name: vonix-secrets
  namespace: vonix-network
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  NEXTAUTH_SECRET: <base64-encoded-nextauth-secret>
  TURSO_DATABASE_URL: <base64-encoded-turso-url>
  TURSO_AUTH_TOKEN: <base64-encoded-turso-token>
  DISCORD_BOT_TOKEN: <base64-encoded-discord-token>
  DISCORD_CHANNEL_ID: <base64-encoded-channel-id>
  GOOGLE_CLIENT_ID: <base64-encoded-google-client-id>
  GOOGLE_CLIENT_SECRET: <base64-encoded-google-client-secret>
  DISCORD_CLIENT_ID: <base64-encoded-discord-client-id>
  DISCORD_CLIENT_SECRET: <base64-encoded-discord-client-secret>
  REDIS_PASSWORD: <base64-encoded-redis-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: vonix-network
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-certificate>
  tls.key: <base64-encoded-private-key>
