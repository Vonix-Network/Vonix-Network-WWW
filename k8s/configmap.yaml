apiVersion: v1
kind: ConfigMap
metadata:
  name: vonix-config
  namespace: vonix-network
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  NEXTAUTH_URL: "https://vonix.network"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: vonix-network
data:
  redis.conf: |
    # Redis configuration for production
    bind 0.0.0.0
    port 6379
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Security
    requirepass ${REDIS_PASSWORD}
    
    # Performance
    tcp-keepalive 300
    timeout 0
    
    # Logging
    loglevel notice
    
    # Append only file
    appendonly yes
    appendfsync everysec
